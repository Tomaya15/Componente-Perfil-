<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" media=""" href="styles.css">
</head>
<body>
    <main>
        <!-- CARD -->
        <article class="card">
            <!-- HEADER -->
            <header class="card_header">
                <img src="assets/images/image-victor.jpg" alt="" class="card_image">
            </header>
            <!-- BODY -->
            <section class="card_body">
                <p class="card_text">Victor Crest <span class="card_text card_text--light"> 26 </span>
                </p>
                <p class="card_text card_text--light">London</p>
            </section>
            <!-- FOOTER -->
            <footer class="card_footer">
                <!-- FOLLOWERS -->
                <div class="card_stats">
                    <p class="card_number"> 80K
                        <span class="card_text card_text--light"> Followers</span>
                    </p>
                </div>
                <!-- LIKES -->
                <div class="card_stats">
                    <p class="card_number"> 3.2K
                        <span class="card_text card_text--light"> Likes</span>
                    </p>
                </div>
                <!-- PHOTOS -->
                <div class="card_stats">
                    <p class="card_number"> 604
                        <span class="card_text card_text--light"> Photos</span>
                    </p>
                </div>
            </footer>
        </article>
    </main>
    
</body>
</html>
